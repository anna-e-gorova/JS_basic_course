<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

'use strict'

const products = [
    {
        id: 3,
        price: 127,
        photos: [
                "1.jpg",
                "2.jpg",
                ]
    },
    {
        id: 5,
        price: 499,
        photos: []
    },
    {
        id: 10,
        price: 26,
        photos: [
                "3.jpg"
                ]
    },
    {
        id: 8,
        price: 78,
    },
];

console.log(products.filter(function(img) {
    if (img.photos && img.photos.length) return 1;
}));

console.log(products.sort(function(cost1, cost2) {
    if (cost1.price > cost2.price) return 1;
    if (cost1.price < cost2.price) return -1;
    return 0;
}));


</script>

</body>
</html>
