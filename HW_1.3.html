<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*
        1. К 10 прибавляем 10, получаем числовое значение 20.
        2. К 20 прибавляем строку со значением 10. Строкой она являеться потому что записана в кавычках.
        3. В результате сложений получаем: 2010. Выражене являеться строкой. Т.к. произошло не явное приведение типа.
        4. Командой console.log(result) выводим  полученую строку в консоль.
        */
        let result = 10 + 10 + '10';
        console.log(result);

        /*
        1. К числу 10 прибавляем строку со значением 10.
        2. В результату не явного приведения типа получем строку со значением 1010.
        3. К строке 1010 прибавляем число 10.
        4. В результате не явного  приведения типа получем строку со значением 101010.
        5. Командой console.log(result) выводим  полученую строку в консоль.
        */
        result = 10 + '10' + 10;
        console.log(result);

        /*
        1. К числу 10 прибавляем число 10. Получаем число 20.
        2. К числу 20 прибавляем строку 10. Т.к. строка перед собой имеет унарный плюс она определяется как число. В результате получем 30.
        3. Командой console.log(result) выводим полученное число в консоль.
        */
        result = 10 + 10 + + '10';
        console.log(result);

        /*
        1. Т.к перед строкой стоит унарный минус, она становится числом -0.
        2. Число 10 делим на -0.
        3. При делении числа 10 на -0 получаем значение -Infinity.
        4. Командой console.log(result) выводим полученное число в консоль.
        */
        result = 10 / -'';
        console.log(result);

        /*
        1. Т.к. перед строкой '2,5' стоит унарный плюс она пытается стать числом. 
           Но из-за того что дробные числа в JS пишуться не через запятую, а через точку, 2,5 становиться NaN.
        2. Число 10 делим на NaN. Получаем значение NaN.
        3.Командой console.log(result) выводим полученное выражение в консоль.
        */
        result = 10 / +'2,5';
        console.log(result);

    </script>
</body>
</html>
