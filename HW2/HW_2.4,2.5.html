        function sum(num1,num2) {

            return num1 / num2
        }
        function mul(num1,num2) {
            return num1 * num2
        }

            switch (operation) {
                case 'sum':

                case 'res':

                case 'del':
                    console.log (del (arg1,arg2));
                    break;
                case 'mul':
                    console.log (mul (arg1,arg2));
                    break;
            }
        }

        let a = 4;
