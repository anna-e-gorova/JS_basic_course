<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    'use strict'

    let a = 1, b = 1, c, d;

    /*1. Переменная с становитьс равная 2-м, т.к в нее присваивается переменная а 
         которая увеличивает свое значение на единицу из-за префиксного инкримента.*/
    c = ++a;
    alert(c);

    /*2. Переменна d принимает значение переменной b, и становиться равной 1.
         переменная b принимает значение равное 2-м, т.к. после нее стоит постфиксный инкримент. */
    d = b++;
    alert(d);

    /*3. Переменная а уже имеет значение равное 2-м. Из-за префиксного инкримента она меняет свое значаение на 3.
         В результате складывания переменной а и числа 2 , получается 5. Это и записывается в переменную с.*/
    c = 2 + ++a;
    alert(c);

    /*4. Т.к после переменной b стоит постфиксный инкримент, она увеличивается на единицу. 
         Но при этом передает свое прежнее значение которое было равным 2-м.
         В результате сложения получается 4 - это значание и принимает переменная d
         */
    d = 2 + b++;
    alert(d);
    alert(a);
    alert(b);
</script>

</body>
</html>
